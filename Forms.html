<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Forms bootstrap</title>
  </head>
  <body>
    <div class="container">
        <h2 class="alert alert-primary text-center mt-3">FORMULIR PENDAFTARAN MAHASISWA BARU</h2>   
        <form>
            <div class="form-group">      
                    <label>Nama Lengkap</label>
                    <input type="text" name="" class="form-control" placeholder="Masukkan Nama Lengkap Anda">     
                </div>

                <div class="form-group">      
                    <label>E-mail</label>
                    <input type="email" name="" class="form-control" placeholder="Masukkan E-mail Anda">     
                </div>

                <div class="form-group">      
                    <label>Password</label>
                    <input type="password" name="" class="form-control" placeholder="Masukkan Password Anda">     
                    <small>Password harus terdiri dari angka dan huruf dan minimal 6 karakter</small>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="TempatLahir">Tempat Lahir</label>
                            <input type="text" name="" class="form-control" placeholder="Masukkan Tempat Lahir Anda" id="TempatLahir">
                        </div>    
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Tanggal Lahir</label>
                            <input type="date" name="" class="form-control" >
                        </div>
                    </div>
                </div>
                    
                <div class="form-group">
                    <label>Pilih Jurusan</label>
                    <select class="form-control">
                        <option>1. Teknik Informatika</option>
                        <option>2. Teknik Komputer</option>
                        <option>3. Sistem Informasi</option>                        
                    </select>
                </div>

                <div class="form-group">
                    <label>Alasan Memilih Universitas ABC</label>
                    <textarea class="form-control" rows="7"></textarea>    
                </div>

                <div class="form-group">
                    <label>Jenis Kelamin</label><br>
                    <div class="form-check-inline">
                        <input type="radio" class="form-check-input" name="radio1" id="radio2">
                        <label>Laki-Laki</label>
                    </div>
                    
                    <div class="form-check-inline">
                        <input type="radio" class="form-check-input" name="radio1" id="radio2" checked="">
                        <label>Perempuan</label>
                    </div>

                    <div class="form-group">
                        <label>Upload Dokumen</label>
                        <input type="file" class="form-control-file" name="">
                        <small>upload file dengan ukuran maksimal 2 mb</small>
                    </div>

                    <button type="submit" class="btn btn-primary">Simpan</button>
                    <button type="reset" class="btn btn-danger">Reset</button>

                </div>

            </div>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
